{% extends "hosting/base.html" %}
{% load static %}

{% block content %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'hosting/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <link rel="stylesheet" type="text/css" href="{% static 'hosting/css/style.css' %}">
    
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h2 class="title">
                    <center><p style="text-align:center;">
                    Register here for free.
                         </p>     
                    </center>
                </h2>
            </div>
        </div>
    </section>
    
    <form action="register" method="post">
        {% csrf_token %}
        <label for="first_name">First Name:</label><br>
        <input type="text" name="first_name" placeholder="John" required=""><br>
        
        <label for="last_name">Last Name:</label><br>
        <input type="text" name="last_name" placeholder="Mathew" required=""><br>
        
        <label for="username">Username:</label><br>
        <input type="text" name="username" placeholder="username" required=""><br>
        
        <label for="email">Email:</label><br>
        <input type="email" name="email" placeholder="abc@gmail.com" required=""><br>
        
        <label for="password1">Password:</label><br>
        <input type="password" name="password1" placeholder="Password" required=""><br>
        
        <label for="password2">Confirm Password:</label><br>
        <input type="password" name="password2" placeholder="Confirm Password" required=""><br><br>
        
        <input type="submit" value="Submit" class='button'>
    </form>
    <div>
        {% for msg in messages %}
        <h5 style="color:red;">{{ msg }}</h5>
        {% endfor %}
    </div>
{% endblock content %}
